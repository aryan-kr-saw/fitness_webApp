        <div class="rightNav o-class-resp">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input autocomplete="on" id="search" class="form-control search" name="q" placeholder="google search"
                    required="required" type="text">
                <button class="search-btn" type="submit">Search</button>

    <main class="background">

        <div class="container">
            <div class="firstHeading">You can Call Us(123-4567-89) or Submit this form along with your messsage.</div>
            <form class="contact-form" method="POST" id="contactform">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Enter your Name" id="cName">
                </div>
                <div class="form-group">
                    <input type="text" name="age" pattern="[0-9]" title="Enter Correct Age" placeholder="Enter your Age"
                        id="cAge">
                </div>
                <div class="form-group">
                    <input type="text" name="gender" pattern="M"
                        title="Enter 'M' for Male,'F' for Female or 'O' for Others "
                        placeholder="Enter your Gender(M,F,O)" id="cGen">
                </div>
                <div class="form-group">
                    <input type="text" name="loc" placeholder="Enter your Locality" id="cLocal">
                </div>
                <div class="form-group">
                    <input type="text" name="email" placeholder="Enter your Email Id" id="cEmail">
                </div>
                <div class="form-group">
                    <input type="text" name="phone" title="Please enter correct 10 digit phone number"
                        placeholder="Enter your Phone Number" id="cPhone">
                </div>
                <div class="form-group"><textarea name="message" cols="20" rows="10"
                        placeholder="Type Your Message here..." id="cMess"></textarea></div>
                <div class="submit-div">
                    <button class="submit-btn" type="submit">Submit</button>
                    <button class="submit-btn" type="reset">Reset</button>
                </div>

            </form>
        </div>
