    <main class="Background-2">
        <div class="container">
            <div class="headForm">Trainer's Form</div>
            <form class="join-form" method="POST">
                <div>
                    <label for="name" class="required">Full Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div><label for="dob" class="required">Date of Birth:</label>
                    <input type="date" id="dob" name="date" required></label>
                </div>
                <div>
                    <label class="required">Gender:</label><input type="radio" id="male" class="cursor" name="gender"
                        value="male" required>
                    <label for="male" id="maleID" class="cursor">Male</label>
                    <input type="radio" id="female" class="cursor" name="gender" value="female" required>
                    <label for="female" id="femaleID" class="cursor">Female</label>
                    <input type="radio" id="other" class="cursor" name="gender" value="other" required>
                    <label for="other" id="otherID" class="cursor">Other</label>
                </div>
                <div><label for="bloodgroup" class="required">Blood Group:</label>
                    <select id="bloodgroup" name="bGroup" required>
                        <option value="" selected disabled hidden>Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div>
                    <label for="experience">Experience(if Any):</label>
                    <select id="experience" name="expGroup">
                        <option value="" selected disabled hidden>Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="5+">5+</option>
                    </select>
                    <select id="durationUnit" name="durationGroup">
                        <option value="Month">Month(s)</option>
                        <option value="Year">Year(s)</option>
                    </select>
                </div>
                <div><label>Expert in Service(s):</label><br><input type="checkbox" id="gym" class="cursor"
                        name="expertise" value="gym">
                    <label for="gym" id="gymID" class="cursor">Gym</label><br>
                    <input type="checkbox" id="yoga" class="cursor" name="expertise" value="yoga">
                    <label for="yoga" id="yogaID" class="cursor">Yoga</label><br>
                    <input type="checkbox" id="mentalFitness" class="cursor" name="expertise" value="mentalFitness">
                    <label for="mentalFitness" id="mentalID" class="cursor">Mental Fitness</label><br>
                </div>
                <div>
                    <label class="required">Join as</label><input type="radio" id="part-time" class="cursor" name="join"
                        value="Part Time" required>
                    <label for="part-time" id="partID" class="cursor">Part Time Trainer</label>
                    <input type="radio" id="full-time" class="cursor" name="join" value="Full Time" required>
                    <label for="full-time" id="fullID" class="cursor">Full Time Trainer</label>
                </div>
                <div><label for="adhar" class="required">Adhar No.</label><input type="text" name="adhar"
                        pattern="[0-9]{12}" id="adhar" required>
                </div>
                <div><label for="phone" class="required">Mobile No.</label><input type="text" name="mobile"
                        pattern="[0-9]{10}" id="phone"></label>
                </div>

                <div> <label for="email" class="required">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div><label for="address">Adress:- </label><br><textarea name="address" cols="30" rows="8"
                        id="address"></textarea></div>
                <div class="submit-div"><button class="submit-btn">Submit</button>
                    <button class="submit-btn" type="reset">Reset</button>
                </div>

            </form>
        </div>
